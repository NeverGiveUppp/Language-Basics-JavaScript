    <script>
        // 1. Написать функцию, преобразующую число в объект. Передавая на вход число от 0 до 999, мы должны получить на выходе объект,
        //  в котором в соответствующих свойствах описаны единицы, десятки и сотни. Например, для числа 245 мы должны получить следующий объект: {‘единицы’: 5, ‘десятки’: 4, ‘сотни’: 2}. 
        // Если число превышает 999, необходимо выдать соответствующее сообщение с помощью console.log и вернуть пустой объект.
        const my_Figure = {
            userEnter: prompt('Введите число от 0 до 999 '),
            units: 0,
            tens: 0,
            hundreds: 0,
        };
        if (my_Figure.userEnter <= 9) {
            my_Figure.units = my_Figure.userEnter;
        } else if (my_Figure.userEnter <= 999) {
            my_Figure.units = Math.floor(my_Figure.userEnter % 10);
            my_Figure.tens = Math.floor(my_Figure.userEnter / 10 % 10);
            my_Figure.hundreds = Math.floor(my_Figure.userEnter / 100 % 10);
        } else {
            my_Figure.userEnter = 0;
            console.log('Не верный ввод данных ');
        }
        console.log(my_Figure);
    </script>
